<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.scss">
    <link rel="stylesheet" href="../modals/modalStyle.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>


<body>

    <div id="clock"></div>
    <h1 id="progres">Tasks in progres... </h1>
    <div id="mainarea">
        <div id="taskBar">
            <div id="main" class="divPriority">Долгосрочные задания</div>
            <div id="primary" class="divPriority">Первоочередные задания</div>
            <div id="secondary" class="divPriority">Второстепенные задания</div>

        </div>
        <div id="completedTask">
            <h2>Выполненные задания</h2>

            <div id="secondBlock">Очистить историю</div>
            <ul id="completedList"></ul>

        </div>

    </div>


    <div id="win" style="display:none;">
        <div class="overlay"></div>
        <div class="visible">
            <h2 id="h2AddNewTask">Добавить новое задание</h2>

            <div class="content">
                <input id="task" type="text" placeholder="Наименование задания">
                <input id="taskStartTime" type="text" placeholder="Время начала">
                <input id="taskFinishTime" type="text" placeholder="Время окончания"> </br>
                <input class="taskPriority" type="radio" name="Priority" value="main"> Долгосрочные задания </br>
                <input class="taskPriority" type="radio" name="Priority" value="primary"> Первоочередные задания </br>
                <input class="taskPriority" type="radio" name="Priority" value="secondary"> Второстепенные задания

            </div>

            <button type="button" onClick="getElementById('win').style.display = 'none';">Закрыть</button>
            <button type="button" id="createTask">Добавить</button>
        </div>

    </div>

    <div class="modal">
        <div class="modal-wrap">
            <div class="modal-header">
                <span class="closeModal">&times;</span>
                <h3>Information about task</h3>
            </div>
            <div id="modal-body">

            </div>
            <div class="modal-footer">
                <h3></h3>
            </div>
        </div>
    </div>


    <div id="test"> </div>
    <img id="addTask" src="../img/add(2).png" height="50" width="50" alt="addTask" onClick="getElementById('win').removeAttribute('style');" type="button">




</body>

</html>
